<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <header>
        <nav><a href="" class="logo"><img src="assets/images/logo-alura.svg" alt=""></a></nav>
    </header>
    <main>
        <section class="in">
            <textarea name="txt" id="txt" placeholder="Digite seu texto"></textarea>
            <p>
                <img src="assets/images/bi_exclamation-circle-fill.svg" alt="">
                Apenas letras minúsculas e sem acento.
            </p>
            <div>
                <button class="encrypt" onclick="encrypter()">Criptografar</button>
                <button class="descrypt" onclick="descrypter()">Descriptografar</button>
            </div>
        </section>
        <section class="out">
            <div id="answer">
                <h1 id="non-message">Nenhuma mensagem encontrada</h1>
                <p id="answer-p">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="copy" onclick="copy()">Copiar</button>
            </div>
            <img src="assets/images/person.png" alt="" class="out_img">
        </section>
    </main>
    <script src="src/main.js"></script>
    <script src="src/encrypt.js"></script>
    <script src="src/descrypt.js"></script>
    <script src="src/copy.js"></script>
</body>
</html>
